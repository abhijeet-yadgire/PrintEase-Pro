<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | PrintEase Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient-to-br from-gray-50 to-indigo-50 min-h-screen">
    <nav class="gradient-bg text-white shadow-xl fixed w-full z-50">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="home.html" class="text-2xl font-bold flex items-center gap-2">
                <i class="fas fa-print"></i>
                PrintEase Pro
            </a>
        </div>
    </nav>

    <div class="container mx-auto px-4 pt-24 pb-12 max-w-7xl">
        <div class="glassmorphism max-w-md mx-auto rounded-2xl p-8 shadow-2xl">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800 mb-2">Create Account</h1>
                <p class="text-gray-600">Get started with PrintEase Pro</p>
            </div>
            <form id="registerForm" class="space-y-6">
                <div>
                    <label class="block text-gray-700 mb-2 font-medium">Email</label>
                    <input type="email" id="registerEmail" name="email" class="w-full px-4 py-3 rounded-lg border focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
                </div>
                <div>
                    <label class="block text-gray-700 mb-2 font-medium">Password</label>
                    <input type="password" id="registerPassword" name="password" class="w-full px-4 py-3 rounded-lg border focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
                </div>
                <button type="submit" class="w-full gradient-bg text-white py-3 rounded-lg font-semibold hover:opacity-90">
                    Create Account
                </button>
                <p class="text-center text-gray-600">
                    Already have an account? 
                    <a href="login.html" class="text-blue-600 font-medium">Login here</a>
                </p>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
